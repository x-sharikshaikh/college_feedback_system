<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - College Feedback System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">College Feedback System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="student-dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Student Dashboard</h2>
        
        <!-- Welcome Message -->
        <div class="alert alert-info mb-4">
            Welcome to your dashboard! Here you can submit feedback for your courses.
        </div>
        
        <!-- Feedback Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Course Feedback Form</h4>
            </div>
            <div class="card-body">
                <div id="feedback-message" style="display: none;" class="alert"></div>
                
                <form id="feedback-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="course_id" class="form-label">Select Course</label>
                            <select class="form-select" id="course_id" name="course_id" required>
                                <option value="">-- Select Course --</option>
                                <option value="1">PGDCA101 - Introduction to Programming</option>
                                <option value="2">PGDCA102 - Computer Networks</option>
                                <option value="3">PGDCA103 - Database Management</option>
                                <option value="4">PGDCA104 - Web Development</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="teacher_id" class="form-label">Select Teacher</label>
                            <select class="form-select" id="teacher_id" name="teacher_id" required>
                                <option value="">-- Select Teacher --</option>
                                <option value="1">Dr. Sharma</option>
                                <option value="2">Prof. Verma</option>
                                <option value="3">Dr. Singh</option>
                                <option value="4">Prof. Gupta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Teaching Quality</label>
                        <div class="rating-container">
                            <div class="stars">
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                            </div>
                            <input type="hidden" name="teaching_rating" value="">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Course Content</label>
                        <div class="rating-container">
                            <div class="stars">
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                            </div>
                            <input type="hidden" name="content_rating" value="">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Student Support</label>
                        <div class="rating-container">
                            <div class="stars">
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                                <span class="star"><i class="fas fa-star"></i></span>
                            </div>
                            <input type="hidden" name="support_rating" value="">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comments" class="form-label">Additional Comments</label>
                        <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Please share your thoughts about this course..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
        
        <!-- Previously Submitted Feedback -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Your Previous Feedback</h4>
            </div>
            <div class="card-body">
                <div id="previous-feedback-container">
                    <div class="alert alert-info">
                        You haven't submitted any feedback yet.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Â© 2025 College Feedback System - PGDCA Final Year Project</p>
    </footer>

    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
